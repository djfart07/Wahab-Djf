<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Wahab?</title>
  <style>
    body {
      background-color: pink;
      font-family: Futura, 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: red;
      font-size: 48px;
      margin: 20px 0;
      text-align: center;
    }
    .cat {
      width: 200px;
      height: auto;
      margin-bottom: 30px;
    }
    .buttons {
      margin-top: 20px;
      position: relative;
      height: 300px;
      width: 500px;
    }
    button {
      font-size: 24px;
      padding: 15px 35px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }
    #yesBtn {
      background-color: red;
      color: white;
      left: 0;
      top: 0;
      position: relative;
    }
    #yesBtn:hover {
      background-color: darkred;
    }
    #noBtn {
      background-color: white;
      color: red;
      left: 200px;
      top: 0;
    }
    form {
      display: none;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Cute Cat" class="cat">
  <h1>DO YOU LOVE WAHAB?</h1>
  <div class="buttons">
    <button id="yesBtn" type="button">Yes</button>
    <button id="noBtn" type="button">No</button>
  </div>
  <form id="loveForm" action="https://formspree.io/f/mwkgnwjo" method="POST">
    <input type="hidden" name="message" value="Someone clicked YES to Wahab!">
    <input type="submit">
  </form>
  <script>
    const noBtn = document.getElementById('noBtn');
    const maxOffset = 200;
    function moveButton() {
      const offsetX = Math.floor(Math.random() * maxOffset) - maxOffset / 2;
      const offsetY = Math.floor(Math.random() * maxOffset) - maxOffset / 2;
      noBtn.style.left = (200 + offsetX) + 'px';
      noBtn.style.top = offsetY + 'px';
    }
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('click', function(e) {
      e.preventDefault();
      moveButton();
    });
    const yesBtn = document.getElementById('yesBtn');
    yesBtn.addEventListener('click', () => {
      alert('I love you too! ðŸ’–');
      document.getElementById('loveForm').submit();
    });
  </script>
</body>
</html>
